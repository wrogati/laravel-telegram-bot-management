<VirtualHost *:9050>

  ServerName  service.transforma.test
  ServerAdmin hostmaster@maquinadobem.com
  DocumentRoot /var/www/html/public

  SetEnv APPLICATION_ENV "docker"

  <Directory /var/www/html/public>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
      LimitRequestBody 1500000
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.service.log
  CustomLog ${APACHE_LOG_DIR}/access.service.log combined

</VirtualHost>
